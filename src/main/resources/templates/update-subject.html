<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Subject</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
<div class="text-center text-4xl font-bold mt-5">Update Subject</div>
<div class="flex justify-center items-center">
    <div class="w-2/4 mt-3">
        <form method="post" th:action="@{/subjects/update}" th:object="${subject}">
            <div class="flex mb-4">
                <label class="block text-gray-600 mr-6">Subject ID:</label>
                <input readonly th:value="${subject.id}" name="id" id="id"/>
            </div>
            <div class="flex mb-4">
                <label class="block text-gray-600">Subject Name:</label>
                <input th:field="${subject.name}" type="text" name="subjectName" id="subjectName"
                       class="border border-gray-400 p-2 w-full rounded-md"/>
            </div>
            <div class="flex justify-end">
                <button type="submit" class="rounded-md text-white bg-blue-600 p-3">Update</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
